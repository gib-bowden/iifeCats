<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	<link rel="stylesheet" type="text/css" href="./CSS/styles.css">
	<title>IIFE CATS</title>
</head>
<body>
	<div id="filters-container">
		<button class="btn btn-warning" id="filter-all">All</button>
		<button class="btn btn-warning" id="filter-none">Adopt</button>
		<button class="btn btn-warning" id="filter-zoe">Zoe</button>
		<button class="btn btn-warning" id="filter-callan">Callan</button>
		<button class="btn btn-warning" id="filter-lauren">Lauren</button>
	</div>

	<div id="cats-container"></div>

	<div id="adoptModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
					<div class="modal-content">
						<div hidden id="currentCatIndex"></div>
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Owner Selection</h4>
						</div>
						<div class="modal-body">
							<p>Select an owner for this cat.</p>
							<div class="select-container">
									<select id="owner-container" class="selectpicker show-tick" title="Select an owner...">
											<option value="Zoe">Zoe</option>
											<option value="Callan">Callan</option>
											<option value="Lauren">Lauren</option>
									</select>
							</div>
						</div>
						<div class="modal-footer">
							<button id="save-modal" type="button" class="btn btn-default" data-dismiss="modal">Save</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>		
				</div>
			</div>


	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./javascripts/xhr.js"></script>
	<script type="text/javascript" src="./javascripts/cats.js"></script>
	<script type="text/javascript" src="./javascripts/owners.js"></script>
	<script type="text/javascript" src="./javascripts/dom.js"></script>
	<script type="text/javascript" src="./javascripts/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
</body>
</html>
